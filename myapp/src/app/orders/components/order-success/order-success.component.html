<mat-card *ngIf="finalOrder.length">
	<mat-card-header>
    <mat-card-title>Your ordes has been succesfully placed</mat-card-title>
  </mat-card-header>
  <mat-card-content>
   <div class="row" *ngFor="let item of finalOrder">
		<div class="col-4">{{item.item_name}}</div>
		<div class="col-4">{{item.total_price}}</div>
	</div>
  </mat-card-content>
	<mat-card-actions>
    <button [routerLink]="['/home']" mat-button>Go to Home</button>
  </mat-card-actions>
</mat-card>
